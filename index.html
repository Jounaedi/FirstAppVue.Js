<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppVueJs</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<style>


.title_container{
    display:flex;
    position: center;
    margin: 15px;
}

.mot_container{
    display: flex;
    
}

.bouton_hide{
    font-size: 2em;
    display: flex;
    border: 1px solid black;
    background-color: white;
    transition: opacity .0s;
    margin: 50px;
    border-radius: 5px;    
}

.supprimer{
    color: red;
    display: flex;
    background-color: white;
    border: white;
    cursor: pointer;
    transition: opacity .0s;
    margin: 1px;
}



</style>




<body>
    <div id="app">
        <button v-on:click="title_get()">chargement du titre </button>

        <div class="title_container" :id="index" v-for="word in title">
            <div class="bouton_hide">{{ word}}
                <div v-on:click="word_delete(index)" class="supprimer">
                    X
                </div>
            </div>
        </div>

    <script>


        var app = new Vue({
            el: '#app',
            data:{
                title:[],
            },
            created(){
                this.title_get()
            },
            methods:{
                title_get(){
                    axios.get('https://jsonplaceholder.typicode.com/todos').then(reponse => this.title = reponse.data[0]['title'].split(' '));
                },

                word_delete(index){
                    this.title.splice(index, 1);
                },
            }
        });
    </script>

</body>
</html>
